<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Log Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>AI Log Analyzer</h1>

    <label>Exit Code</label>
    <input type="number" id="exitCode" placeholder="e.g. 1">

    <label>STDERR</label>
    <textarea id="stderr" placeholder="Paste error log here..."></textarea>

    <label>STDOUT</label>
    <textarea id="stdout" placeholder="Paste stdout log here..."></textarea>

    <button onclick="analyzeLog()">Analyze Failure</button>

    <div id="result" class="result hidden">
        <h2>Analysis Result</h2>
        <pre id="output"></pre>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
